<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="main w-full h-full bg-black" data-scroll-container>
      <nav class="absolute w-full px-4 sm:px-10 py-3 flex justify-between items-center z-50">
        <img src="https://i.redd.it/3d-rendered-the-cyberpunk-logo-using-blender-v0-khopj82wqee91.png?width=1920&format=png&auto=webp&s=f42dbd8f5c04aedb9ba9291c1ba4d679029cc1f3" alt="" class="w-[100px] sm:w-[150px] mix-blend-lighten saturate-150 contrast-125">
        
        <div class="flex gap-3 sm:gap-5 items-center text-xs sm:text-sm font-bold font-[Glorich] cursor-pointer">
          <a href="/leaderboard" class="text-blue-400 drop-shadow-[0_0_8px_rgba(59,130,246,0.7)] transition-all hover:scale-110 hover:drop-shadow-[0_0_15px_rgba(59,130,246,1)]">Games</a>
          <a href="/profile" class="text-blue-400 drop-shadow-[0_0_8px_rgba(59,130,246,0.7)] transition-all hover:scale-110 hover:drop-shadow-[0_0_15px_rgba(59,130,246,1)]">Profile</a>
          <a href="/store" class="text-blue-400 drop-shadow-[0_0_8px_rgba(59,130,246,0.7)] transition-all hover:scale-110 hover:drop-shadow-[0_0_15px_rgba(59,130,246,1)]">Store</a>
        </div>
      </nav>
      <div class="w-full h-[130vh] bg-black overflow-hidden">
        <!-- <div class="absolute inset-0 bg-blue-600/10 shadow-[inset_0_0_100px_rgba(59,130,246,0.10)] z-0"></div> -->
        <img src="https://i.redd.it/3d-rendered-the-cyberpunk-logo-using-blender-v0-khopj82wqee91.png?width=1920&format=png&auto=webp&s=f42dbd8f5c04aedb9ba9291c1ba4d679029cc1f3" alt="" class="absolute top-[60%] left-1/2 -translate-x-1/2 -translate-y-1/2 w-[95%] sm:w-3/4 mix-blend-screen filter saturate-150 contrast-125 z-20">
        <div class="absolute bg-blue-600/70 z-[1] w-[20rem] sm:w-[35rem] h-[20rem] sm:h-[35rem] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full blur-3xl"></div>
        <canvas class="relative z-10" id="canvas"></canvas>
      </div>
      <div class="w-full h-screen bg-gradient-to-t from-blue-600 to-black">
        <div class="container w-full h-screen flex items-center justify-center">
          <div class="text-1 text-center flex justify-center items-center">
            <h1 class="lg:text-3xl text-2xl font-bold bg-gradient-to-t from-blue-300 to-blue-400 bg-clip-text text-transparent">
              <span class="">
                More stuff will be here soon...
              </span>
            </h1>
          </div>
        </div>
      </div>
    </div>
    

    <script type="module" src="/main.js"></script>
